<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Items</title>
     <link rel="stylesheet" href="calStyle.css"></link>
</h:head>

<h:body>
    
    <h:form id="clientes_form" header="Clientes">
        <div class="center">
        <h1><p align="center" style="font-size:200%;">Registro de Alquiler</p></h1>
        <h2><p align="center" style="font-size:100%;">James Torres y Laura Izquierdo</p></h2>
		<img src="https://kvizo.com.br/wp-content/uploads/2020/06/giphy-1.gif" alt="programing" style="width:140px;height:120px;"></img>
        </div>
    <h2> <p align="center"></p></h2>
    <h2 style="color:black;text-align:center">Items Registrados</h2>
    </h:form>
    
    <h:form>
    <p:dataTable var="itemm" value="#{AlquilerItemsBean.getclienteUsado().rentados}" rows="5"
                 paginator="true"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">

    
        <p:column headerText="nombre">
            <h:outputText value="#{itemm.item.nombre}" />
        </p:column>
        
        <p:column headerText="descripcion">
            <h:outputText value="#{itemm.item.descripcion}" />
        </p:column>

        <p:column headerText="tarifa">
            <h:outputText value="#{itemm.item.tarifaxDia}" />
        </p:column>

        <p:column headerText="Fecha de inicio renta">
            <h:outputText value="#{itemm.fechainiciorenta}" />
        </p:column>

        <p:column headerText="Fecha de fin de renta">
            <h:outputText value="#{itemm.fechafinrenta}" />
        </p:column>

        
    </p:dataTable>

    <h2 style="color:black;text-align:center">Registrar Item alquilado</h2>
    <h3 style="color:black;text-align:center"> </h3>
    <h3 style="color:black;text-align:center"> </h3>

    
    <p:panelGrid columns="2" style="max-width:500px;margin-left:auto;margin-right:auto; background-color: #3CBC8D">
				<p:inputText style="font-weight:bold " width="50%" id="Item" placeholder="Item: " type="int" value="#{itemRegistrado}"/>
				<p:inputText style="font-weight:bold " width="50%" id="Dias" placeholder="Dias: " type="int" value="#{dias}" />
                </p:panelGrid>

    <p:panelGrid columns="1" style="max-width:500px;margin-left:auto;margin-right:auto;">
				<p:commandButton align="center" style="background-color: #3CBC8D" value="registrar" class="Button" action="registroalquiler?faces-redirect = true" actionListener="#{AlquilerItemsBean.RegistrarItems(itemRegistrado, dias)}"/>
    </p:panelGrid>
    
    <p:panelGrid columns="1" style="max-width:500px;margin-left:auto;margin-right:auto;">
				<p:commandButton align="center" style="background-color: #3CBC8D" value="volver" class="Button" action="registrocliente?faces-redirect = true" />
	</p:panelGrid>

    </h:form>
    </h:body>
</html>
